<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA API Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<section class='player container-fluid'>

    <div class='row'>
      <div class='col-sm-4 col-md-4 col-lg-4'>
        <h1>PLAYER</h1>
      </div>

      <div class='col-sm-8 col-md-8 col-lg-8'>
        <h1>GAME</h1>
      </div>


    </div>

    <div class='row'>
      <div class='col-sm-4 col-md-4 col-lg-4'>
        <div class='playersVulnarable'>
    			<div class='playerName'>NS</div>
    		</div>
    		<div class='playersVulnarable'>
    			<div class='NSvulnarable'>NS</div>
    			<div class='WEvulnarable'>WE</div>
    		</div>
      </div>

      <div class='col-sm-8 col-md-8 col-lg-8'>
        <div class='col-sm-1 col-md-1 col-lg-1'>P</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>1&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>2&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>3&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>4&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>5&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>6&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>7&hearts;</div>
        <div class='col-sm-4 col-md-4 col-lg-4'>x</div>

        <div class='col-sm-1 col-md-1 col-lg-1'></div>
        <div class='col-sm-1 col-md-1 col-lg-1'>1&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>2&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>3&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>4&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>5&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>6&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>7&hearts;</div>
        <div class='col-sm-4 col-md-4 col-lg-4'>DOUBLED</div>

        <div class='col-sm-1 col-md-1 col-lg-1'></div>
        <div class='col-sm-1 col-md-1 col-lg-1'>1&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>2&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>3&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>4&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>5&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>6&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>7&hearts;</div>
        <div class='col-sm-4 col-md-4 col-lg-4'>REDOUBLED</div>

        <div class='col-sm-1 col-md-1 col-lg-1'></div>
        <div class='col-sm-1 col-md-1 col-lg-1'>1&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>2&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>3&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>4&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>5&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>6&hearts;</div>
        <div class='col-sm-1 col-md-1 col-lg-1'>7&hearts;</div>
        <div class='col-sm-4 col-md-4 col-lg-4'>x</div>

      </div>


    </div>

  </section>

	<section class='scoreTable container-fluid'>
		<span class='number'>1.</span>
		<span class='player notvulnerable'>NS</span>
		:
		<span class='oponent notvulnerable'>WE</span>
		<span class='contract doubled'>1&hearts;</span>
		<span class='handPoints'>20</span>
		<span class='tricks overtricks'>9</span>

		<span class='winPoints'>600</span>
		<span class='impPoints'>+4</span> ||
		<span class='NStotalImpPoints'>4</span>
		<span class='WEtotalImpPoints'>4</span>
	</section>

</body>
</html>
